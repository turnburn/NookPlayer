<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nook Player</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <div class="row">
      <div class="button-container centered">
        <img src="../assets/images/tom.png" width="50" height="70">
        <p>Nook Player</p>
      </div>
      <div class="button-container">
        <button id="animalcrossingBtn">AC (GC)</button>
        <button id="wildworldBtn" class="btn activeGame">Wild World</button>
        <button id="newleafBtn">New Leaf</button>
        <button id="cityfolkBtn">City Folk</button>
      </div>
      <div class="button-container">
        <button id="sunBtn" class="btn activeWeather">&#127780;</button>
        <button id="rainBtn" class="btn weather">&#127783;</button>
        <button id="snowBtn" class="btn weather">&#9924;</button>
      </div>
      <div class="button-container centered">
        <img src="../assets/images/vol.png" width="40" height="40">
        <input id="volSlider" type="range" min="0" max="100" value="50">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
